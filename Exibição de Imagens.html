<!DOCTYPE html>
<html>

<head>
    <title>Imagens</title>
    <meta charset="UTF-8">
</head>

<body>
    <script type="text/javascript">
        function mudar(objeto, imagem) {
            lampada.src = imagem;
        } 
    </script>
    <h1>Imagens</h1>
    <a onmouseover="mudar('lampada', 
            'https://i.sstatic.net/ybxlO.jpg')" onmouseout="mudar('lampada', 
            'https://i.sstatic.net/b983w.jpg')">
        <img src="https://i.sstatic.net/b983w.jpg" border="0" id="lampada">
    </a>
</body>

</html>
